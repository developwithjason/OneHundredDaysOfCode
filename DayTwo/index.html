<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Day Two - Calculator</title>
</head>
<body>
    <h1>Day Two - Calculator Application</h1>
    <img src="./images/Developing-with-Jason-logo-A.png" alt="DWJ Logo">

    <section class="calculator">
        <section class="calculator__input-area">
            <div class="inp-num">0</div>
        </section>
        <div id="clear">AC</div>
        <div id="pos-neg">+/-</div>
        <div id="percent">&#37;</div>
        <div class="operator" id="divide">&#247;</div>
        <div class="calc-num">7</div>
        <div class="calc-num">8</div>
        <div class="calc-num">9</div>
        <div class="operator" id="multiply">X</div>
        <div class="calc-num">4</div>
        <div class="calc-num">5</div>
        <div class="calc-num">6</div>
        <div class="operator" id="sub">-</div>
        <div class="calc-num">1</div>
        <div class="calc-num">2</div>
        <div class="calc-num">3</div>
        <div class="operator" id="add">+</div>
        <div class="calc-num zero">0</div>
        <div id="decimal">.</div>
        <div class="operator" id="equal">=</div>
    </section>
</body>
</html>
